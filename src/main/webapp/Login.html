<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
        body {
          margin: 0;
          font-family: 'Poppins', sans-serif;
          background: linear-gradient(120deg, #89f7fe, #66a6ff);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .message {
          display: none;
          font-weight: bold;
          margin-top: 15px;
          animation: fadeIn 0.5s ease-out;
        }

        .fail {
          color: red;
        }



        .container {
          background: rgba(255, 255, 255, 0.25);
          backdrop-filter: blur(15px);
          padding: 50px 60px;
          border-radius: 20px;
          box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
          width: 350px;
          text-align: center;
          border: 1px solid rgba(255, 255, 255, 0.2);
          animation: fadeIn 1s ease-out;
        }

        h1 {
          color: #2e003e;
          font-size: 30px;
          margin-bottom: 30px;
        }

        input {
          width: 100%;
          padding: 14px;
          margin: 12px 0;
          border: none;
          border-radius: 8px;
          font-size: 15px;
          background-color: #ffffffee;
          transition: all 0.3s ease;
        }

        input:focus {
          outline: none;
          box-shadow: 0 0 8px #7f7fd5;
        }

        .btn {
          width: 100%;
          padding: 14px;
          margin-top: 20px;
          border: none;
          border-radius: 10px;
          background-image: linear-gradient(to right, #7f7fd5, #86a8e7, #91eae4);
          color: white;
          font-weight: bold;
          font-size: 16px;
          cursor: pointer;
          transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
          transform: translateY(-2px);
          box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
          from {
            opacity: 0;
            transform: translateY(20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
    </style>
</head>
<body>


<div class="container">
    <h1>üîê Login Portal</h1>
    <form action="LoginServlet" method="post">

        <input type="email" id="email" name="email" placeholder="Email Address" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <button class="btn" type="submit">Login</button>
    </form>
    <div id="failMessage" class="message fail">
        ‚ùå Login failed. Please try again.
    </div>
</div>


<script>
  window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    if (params.get("status") === "fail") {
      document.getElementById("failMessage").style.display = "block";
    }
  };

</script>



</body>
</html>
